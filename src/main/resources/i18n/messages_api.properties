#系统繁忙，此时请开发者稍候再试
-1=The system is busy, please try again later
#请求成功
0=Request success!!
#系统错误(system error)
1=System error!!
#获取ATOK时AppSecret错误，或者ATOK无效
10001=AppSecret error when getting ATOK, or ATOK is invalid
#此接口不存在
10002=This interface does not exist
#不合法的ATOK，ATOK已过期
10003=Illegal ATOK, access_toke expired
#参数错误(invalid parameter)
10004=Parameter error
#此API已禁用
10005=This interface is disabled
#API调用超过限制
10006=Interface call limit
#API调用太频繁，请稍候再试
10007=Interface call too frequently, please try again later
#用户未授权该api
10008=The user is not authorized to API
#日期格式错误
10009=Date format error
#不合法的URL
10010=Illegal URL
#POST数据参数不合法
10011=POST data is not legal
#Ticket不合法
10012=Ticket is illegal
#该接口未配置sql语句，请配置后查询
10013=The interface is not configured with the SQL statement
#接口类型错误
10014=Interface type error
#接口参数为空
10015=Interface params is null
#接口查询结果为空
10016=Interface result is null
#数据源链接失败
10017=DataSource connection fail
#token错误，或接口不属于任何应用
10018=Token error, or interface, does not belong to any application


	

	

	
